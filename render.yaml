services:
  - type: web
    name: shop-phu-kien-thoi-trang
    runtime: docker
    plan: free  # Change to 'starter' or higher for production
    region: singapore  # Choose closest region to Vietnam
    
    # Build settings
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    
    # Environment variables
    envVars:
      - key: APP_NAME
        value: "Mochi Shop"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: "https://mochi.onrender.com"
      - key: APP_KEY
        generateValue: true  # Render will generate this
      - key: APP_LOCALE
        value: vi
      - key: APP_FALLBACK_LOCALE
        value: en
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: shop-mochi-db
          property: connectionString
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: FILESYSTEM_DISK
        value: public
      - key: MAIL_MAILER
        value: log  # Change to smtp for production
      - key: VITE_APP_NAME
        value: "Mochi Shop"
    
    # Health check
    healthCheckPath: /
    
    # Auto-deploy settings
    autoDeploy: true
    
    # Build command (optional - Docker handles this)
    # buildCommand: echo "Using Docker build"
    
    # Start command is handled by Dockerfile CMD

databases:
  - name: shop-mochi-db
    plan: free  # Change to 'starter' or higher for production
    region: singapore
    databaseName: shop_mochi_db
    user: shop_mochi_user

